<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="envelope-container">
        <img id="envelope" src="envelope.png" alt="Envelope">
    </div>

    <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-title">Will you be my Valentine?</h1>
            <img id="letter-cat" src="cat_heart.gif" alt="Cat with heart" style="max-width: 200px;">

            <div id="letter-buttons" class="buttons">
                <button class="btn yes-btn" alt="Yes">
                    <img src="yes.png" alt="Yes" style="width: 100%;">
                </button>
                <div class="no-wrapper">
                    <button class="btn no-btn">
                        <img src="no.png" alt="No" style="width: 100%;">
                    </button>
                </div>
            </div>

            <div id="final-text" class="final-text" style="display: none;">
                See you on the 14th! <3 </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
